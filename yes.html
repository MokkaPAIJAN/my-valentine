<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Paddu ‚ù§Ô∏è</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background: linear-gradient(180deg,#ffe6ec 0%,#ffd1dc 40%,#ffc1d3 100%);
      color:#6b0035;
      text-align:center;
      overflow:hidden;
    }

    /* ‚úÖ MUCH SMALLER BOX */
    .box{
      width: min(360px, 82vw);     /* smaller width */
      max-height: 62vh;            /* never full screen */
      background: rgba(255,255,255,0.92);
      border:1px solid rgba(255,182,193,0.55);
      border-radius:18px;
      padding:16px 14px;           /* smaller padding */
      box-shadow: 0 12px 30px rgba(255,105,135,0.28);
      position: relative;
      z-index: 2;
    }

    /* ‚úÖ Smaller center image */
    .center-rose{
      width:72px;
      margin-bottom:6px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.20));
    }

    /* ‚úÖ Smaller text */
    h1{
      margin:6px 0 8px;
      font-size:26px;
      color:#d40055;
      letter-spacing:0.5px;
    }

    .line1{
      margin:6px 0 0;
      font-size:17px;
      font-weight:700;
      color:#7a003b;
      line-height:1.25;
    }

    .line2{
      margin:10px 0 0;
      font-size:15px;
      color:#7a003b;
      line-height:1.25;
    }

    .sign{
      margin-top:10px;
      font-size:13px;
      opacity:0.9;
      color:#7a003b;
    }

    /* Falling */
    .fall{
      position:absolute;
      top:-160px;
      pointer-events:none;
      animation-name: fallDown;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      will-change: transform;
      user-select:none;
    }

    .petal{ opacity:0.85; z-index:1; }
    .flower{ z-index:1; filter: drop-shadow(0 10px 18px rgba(0,0,0,0.22)); }

    @keyframes fallDown{
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 1; }
    }

    /* Hint */
    .hint{
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      font-size:12px;
      opacity:.7;
      z-index:5;
    }

    /* ‚úÖ EXTRA shrink for small iPhone screens */
    @media (max-width: 390px){
      .box{
        width: 80vw;
        padding:14px 12px;
        max-height: 58vh;
      }
      .center-rose{ width:64px; }
      h1{ font-size:24px; }
      .line1{ font-size:16px; }
      .line2{ font-size:14px; }
      .sign{ font-size:12px; }
    }

    /* ‚úÖ If phone height is small, shrink more */
    @media (max-height: 720px){
      .box{
        transform: scale(0.92);
      }
    }
  </style>
</head>

<body>

  <!-- üéµ music -->
  <audio id="bgMusic" loop autoplay muted preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="box">
    <img src="rose3.png" class="center-rose" alt="Rose">

    <h1>YAYYY!!</h1>

    <div class="line1">
      <span style="color:#d40055;">Paddu</span>, you just made my day üò≠‚ù§Ô∏è
    </div>

    <div class="line2">
      Happy Rose Day & Valentine‚Äôs üíê
    </div>

    <div class="sign">
      ‚Äî with love, <span style="color:#d40055; font-weight:700;">Sangar</span>
    </div>
  </div>

  <div class="hint" id="hint">Tap once for music üéµ</div>

  <script>
    const PETAL_IMG  = "rose1.png";
    const FLOWER_IMG = "rose2.png";

    // Petals smaller & less
    function spawnPetal(){
      const p = document.createElement("img");
      p.src = PETAL_IMG;
      p.className = "fall petal";
      p.style.left = Math.random() * 100 + "vw";
      p.style.width = (10 + Math.random() * 7) + "px";
      p.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(p);
      setTimeout(()=>p.remove(), 8000);
    }

    // Roses
    function spawnFlower(){
      const f = document.createElement("img");
      f.src = FLOWER_IMG;
      f.className = "fall flower";
      f.style.left = Math.random() * 100 + "vw";
      f.style.width = (95 + Math.random() * 30) + "px";
      f.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(), 13000);
    }

    setInterval(spawnPetal, 340);
    setInterval(() => { spawnFlower(); spawnFlower(); }, 750);

    // Music (best allowed)
    const music = document.getElementById("bgMusic");
    const hint  = document.getElementById("hint");

    music.volume = 0;
    music.muted = true;
    music.play().catch(()=>{});

    function enableSound(){
      music.muted = false;
      let v = 0;
      const fade = setInterval(()=>{
        v += 0.05;
        music.volume = Math.min(v, 0.6);
        if(v >= 0.6) clearInterval(fade);
      }, 120);

      if(hint) hint.style.display = "none";
      document.removeEventListener("click", enableSound);
      document.removeEventListener("touchstart", enableSound);
    }

    document.addEventListener("click", enableSound);
    document.addEventListener("touchstart", enableSound);
  </script>

</body>
</html>
