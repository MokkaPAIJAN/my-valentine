<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Paddu ❤️</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;

      /* Romantic background */
      background: linear-gradient(
        180deg,
        #e6fffa 0%,
        #fce7f3 100%
      );

      color:#4a2b3a;
      text-align:center;
    }

    .card{
      width:min(420px, 88vw);
      background: rgba(255,255,255,0.92);
      border:1px solid rgba(236,72,153,0.3);
      border-radius:20px;
      padding:26px 22px;
      box-shadow: 0 18px 40px rgba(236,72,153,0.25);
    }

    h1{
      margin:6px 0 10px;
      font-size:30px;
      color:#be185d;
      letter-spacing:0.5px;
    }

    .emoji{
      font-size:56px;
      margin: 6px 0 10px;
    }

    .subtitle{
      font-size:15px;
      color:#6b214a;
      font-weight:600;
      margin-bottom:18px;
      line-height:1.4;
    }

    .btnrow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      cursor:pointer;
      padding:12px 26px;
      border-radius:14px;
      font-size:18px;
      font-weight:800;
      transition: transform .12s ease;
    }

    button:active{
      transform: scale(0.97);
    }

    #openBtn{
      background:#ec4899;
      color:#fff;
      box-shadow:0 10px 22px rgba(236,72,153,0.4);
    }

    #laterBtn{
      background:#fff;
      color:#6b214a;
      border:1px solid rgba(236,72,153,0.4);
    }

    .note{
      margin-top:16px;
      font-size:12px;
      opacity:.75;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Propose Day 💍</h1>
    <div class="emoji">💖</div>

    <div class="subtitle">
      Not a new proposal…<br>
      just me choosing you again ❤️
    </div>

    <div class="btnrow">
      <button id="openBtn" type="button">Open 💍</button>
      <button id="laterBtn" type="button">Later 😊</button>
    </div>

    <div class="note">
      Made with love, just for you
    </div>
  </div>

  <script>
    const openBtn  = document.getElementById("openBtn");
    const laterBtn = document.getElementById("laterBtn");

    const laterTexts = [
      "Come on 🥺",
      "Just one click 💖",
      "Don’t skip this 😭",
      "Pleaseee 😅",
      "Okay last time 😳"
    ];

    let i = 0;

    laterBtn.addEventListener("click", () => {
      laterBtn.textContent = laterTexts[i];
      i = (i + 1) % laterTexts.length;

      openBtn.style.transform = `scale(${1.05 + i * 0.12})`;
    });

    openBtn.addEventListener("click", () => {
      window.location.href = "./yes.html";
    });
  </script>
</body>
</html>
